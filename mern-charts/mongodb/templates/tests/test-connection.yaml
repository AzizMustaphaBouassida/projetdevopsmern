apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "mongodb.fullname" . }}-test-connection"
  labels:
    {{- include "mongodb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-connection
      image: busybox
      command: ['wget']
      args: ['{{ .Values.service.host | default "localhost" }}:{{ .Values.service.port | default "27017" }}']
  restartPolicy: Never
