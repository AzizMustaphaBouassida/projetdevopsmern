replicaCount: 1

image:
  repository: your-backend-image
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

serviceAccount:
  create: true
  name: ""

env:
  - name: MONGO_URI
    value: mongodb://mongodb:27017/mern-app
  - name: PORT
    value: "5000"

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: backend.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
